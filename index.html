<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
 <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
     <h2>Weather App</h2>
    <div class="input-container">

    <input type="text" placeholder="Enter city" id="city-input">
    <button id="get-wheather-btn">Get Weather</button>

   </div>

   <div id="wheather-info" class="hidden">
    <h2 id="city-name"></h2>
    <p id="temp"></p>
    <p id="des"></p>
   </div>
    <p id="empty"></p>
    <p id="error-msg" class="hidden">city not found please try again</p>
  </div>

<script src="app.js"></script>
</body>

</html>
